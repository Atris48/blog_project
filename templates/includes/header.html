{% load static %}
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html"><h2>Stand Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'home' %}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    {#                    <li class="nav-item">#}
                    {#                        <a class="nav-link" href="about.html">About Us</a>#}
                    {#                    </li>#}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a style="color:red;" class="nav-link" href="{% url 'logout' %}">logout</a>
                        </li>
                        <li class="nav-item">
                            <a style="color: green" class="nav-link">{{ request.user.email|truncatechars:15 }}</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a style="color: yellowgreen" class="nav-link" href="{% url 'login' %}">login</a>
                        </li>
                        <li class="nav-item">
                            <a style="color: green" class="nav-link" href="{% url 'signup' %}">register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
