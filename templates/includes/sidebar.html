<div class="col-lg-4">
    <div class="sidebar">
        <div class="row">
            <div class="col-lg-12">
                <div class="sidebar-item search">
                    <form id="search_form" name="gs" method="GET" action="{% url 'search' %}">
                        <input type="text" name="q" class="searchText" placeholder="سرچ در مقالات"
                               autocomplete="on">
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item recent-posts">
                    <div class="sidebar-heading">
                        <h2>Recent Posts</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for recent_post in recent_posts %}
                                <li><a href="{% url 'post_detail' recent_post.slug %}">
                                    <h5>{{ recent_post.title }}</h5>
                                    <span>{{ recent_post.shamsi_date }}</span>
                                </a></li>

                            {% endfor %}

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item categories">
                    <div class="sidebar-heading">
                        <h2>Categories</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for category in categories %}

                                <li><a href="{% url 'category_detail' category.id %}">- {{ category.title }}</a></li>
                            {% endfor %}


                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
